# Perfil para generar DDL desde entidades JPA (code-first)
# Uso:
# ./mvnw -Dspring-boot.run.profiles=ddl \
#   -Dspring-boot.run.arguments=--spring.main.web-application-type=none \
#   spring-boot:run

# No aplicar migraciones ni validar esquema contra BD en este modo
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=none

# Generar SQL a fichero a partir de metadata JPA/Hibernate
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=none
spring.jpa.properties.jakarta.persistence.schema-generation.create-source=metadata
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=target/generated-schema.sql
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;
